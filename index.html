<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteo de números enteros</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Conteo de números enteros</h1>
        </div>
        <div class="card-body">
          <p class="card-text">Introduce hasta 10 números enteros, separados por comas:</p>
          <div class="form-group">
            <input type="text" class="form-control" id="numeros" placeholder="Ejemplo: 1, -2, 0, 4, 5, -6, 0, 8, 9, 10">
          </div>
          <button class="btn btn-primary" id="analizar-btn">Analizar Números</button>
        </div>
        <div class="card-footer" id="resultados">
      </div>
      <div class="alert alert-danger mt-3 d-none" id="alerta">
        El máximo es 10 números.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
